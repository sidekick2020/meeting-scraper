services:
  # Backend API
  - type: web
    name: meeting-scraper-backend
    runtime: python
    plan: starter  # Always-on (no spin-down after inactivity)
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 1 -b 0.0.0.0:$PORT --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production

  # Frontend Static Site
  - type: web
    name: meeting-scraper-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      # Explicit route for /docs to support SPA routing
      - type: rewrite
        source: /docs
        destination: /index.html
      - type: rewrite
        source: /docs/*
        destination: /index.html
      # Download page route
      - type: rewrite
        source: /download
        destination: /index.html
      # Catch-all for all other SPA routes
      - type: rewrite
        source: /*
        destination: /index.html
