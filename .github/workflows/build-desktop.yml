name: Build Desktop App

on:
  push:
    tags:
      - 'v*'           # Triggers on any version tag (v1.0.0, v1.12.0, etc.)
      - 'mac-v*'       # Also triggers on mac-specific tags (mac-v1.0.0)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0)'
        required: false
        default: '1.0.0'

permissions:
  contents: write

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            TAG="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG#v}"
            VERSION="${VERSION#mac-v}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: desktop
        run: npm install

      - name: Update package.json version
        working-directory: desktop
        run: |
          npm version ${{ steps.get_version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Build Mac App (Apple Silicon)
        working-directory: desktop
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Mac App (Intel)
        working-directory: desktop
        run: npm run build:intel
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List built files
        working-directory: desktop/dist
        run: ls -la

      - name: Upload DMGs to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Meeting Scraper v${{ steps.get_version.outputs.version }}"
          body: |
            ## Meeting Scraper Desktop App v${{ steps.get_version.outputs.version }}

            ### Downloads
            - **Apple Silicon (M1/M2/M3)**: `Meeting-Scraper-*-arm64.dmg`
            - **Intel Mac**: `Meeting-Scraper-*-x64.dmg`

            ### Installation
            1. Download the DMG for your Mac type
            2. Open the DMG file
            3. Drag Meeting Scraper to Applications
            4. Open from Applications (right-click â†’ Open if prompted)

            ### What's New
            - Native Mac app for Meeting Scraper
            - Connects to live production data
          files: |
            desktop/dist/*.dmg
          fail_on_unmatched_files: true
