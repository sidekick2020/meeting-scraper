name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
      - 'mac-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0)'
        required: false
        default: '1.0.0'

permissions:
  contents: write

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            TAG="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG#v}"
            VERSION="${VERSION#mac-v}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: desktop
        run: npm install

      - name: Update package.json version
        working-directory: desktop
        run: |
          npm version ${{ steps.get_version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Import Code Signing Certificate
        env:
          MAC_CERTIFICATE: ${{ secrets.MAC_CERTIFICATE }}
          MAC_CERTIFICATE_PASSWORD: ${{ secrets.MAC_CERTIFICATE_PASSWORD }}
        run: |
          # Create temp keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Create and configure keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          echo "$MAC_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$MAC_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Add to search list
          security list-keychain -d user -s $KEYCHAIN_PATH login.keychain

          # Verify
          security find-identity -v $KEYCHAIN_PATH

      - name: Build Mac App (Apple Silicon)
        working-directory: desktop
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Build Mac App (Intel)
        working-directory: desktop
        run: npm run build:intel
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: List built files
        working-directory: desktop/dist
        run: ls -la

      - name: Upload DMGs to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Meeting Scraper v${{ steps.get_version.outputs.version }}"
          body: |
            ## Meeting Scraper Desktop App v${{ steps.get_version.outputs.version }}

            ### Downloads
            - **Apple Silicon (M1/M2/M3)**: `Meeting-Scraper-*-arm64.dmg`
            - **Intel Mac**: `Meeting-Scraper-*-x64.dmg`

            ### Installation
            1. Download the DMG for your Mac type
            2. Open the DMG file
            3. Drag Meeting Scraper to Applications
            4. Open from Applications

            ### What's New
            - Signed and notarized for seamless installation
            - Native Mac app for Meeting Scraper
            - Connects to live production data
          files: |
            desktop/dist/*.dmg
          fail_on_unmatched_files: true
