name: Compile Changelog

on:
  release:
    types: [created]

jobs:
  compile-changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          VERSION="${TAG_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Check for changelog fragments
        id: check_fragments
        run: |
          FRAGMENT_COUNT=$(find changelog/unreleased -name "*.md" -type f 2>/dev/null | wc -l)
          echo "fragment_count=$FRAGMENT_COUNT" >> $GITHUB_OUTPUT
          echo "Found $FRAGMENT_COUNT changelog fragments"

      - name: Compile changelog
        if: steps.check_fragments.outputs.fragment_count != '0'
        run: |
          python changelog/compile.py ${{ steps.version.outputs.version }}

      - name: Commit and push changes
        if: steps.check_fragments.outputs.fragment_count != '0'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md changelog/
          git commit -m "Compile changelog for v${{ steps.version.outputs.version }}"
          git push origin main

      - name: No fragments to compile
        if: steps.check_fragments.outputs.fragment_count == '0'
        run: |
          echo "No changelog fragments found - skipping compilation"
